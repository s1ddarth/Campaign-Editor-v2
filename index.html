<!DOCTYPE html>
<html lang="en">

<head>
  <script src="node_modules/@grapesjs/studio-sdk/dist/index.umd.js"></script>
  <link rel="stylesheet" href="node_modules/@grapesjs/studio-sdk/dist/style.css" />
</head>

<body>
  <div id="studio-editor" style="height: 100dvh"></div>
  <script>
    GrapesJsStudioSDK.createStudioEditor({
      root: '#studio-editor',
      licenseKey: 'DEMO_LOCALHOST_KEY',
      project: {
        type: 'web',
        // TODO: replace with a unique id for your projects. e.g. an uuid
        id: 'UNIQUE_PROJECT_ID'
      },
      identity: {
        // TODO: replace with a unique id for your end users. e.g. an uuid
        id: 'UNIQUE_END_USER_ID'
      },
      assets: {
        storageType: 'cloud'
      },
      storage: {
        type: 'local'
      }
    });
  </script>
</body>

</html>
